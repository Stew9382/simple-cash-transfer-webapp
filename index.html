<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Välkommen till BANKOBANK: Din personliga bankapp!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
    <header>
        <h1 class="text">BANKOBANK</h1>
        <img src="img/bankobank.png" alt="bankobank logo" class="logotype">
    </header>
    <main>
        <div class="loginFields">
            <input class="username" type="text" placeholder="Användarnamn">
                <div class="passcontainer">
            <input class="password" type="password" id="passwordField" placeholder="Lösenord">
            <button class="showPasswordBtn">Visa lösenord</button>
                </div>
                    <p class="loginBtn">LOGGA IN TILL BANKOBANK</p>
        </div>

    </main>
    <footer>
        <div class="footerWrap">
            <p>Du är inte inloggad</p>
        </div>
    </div>
    </footer>
</div>
</body>
<script src="js/script.js"></script>
</html>
